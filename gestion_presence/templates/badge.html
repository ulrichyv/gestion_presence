<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte Professionnelle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            background-color: white;
            border-radius: 10px;
            width: 350px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding-bottom: 10px;
        }
        .header {
            display: flex;
            align-items: center;
        }
        .header img {
            width: 50px;
            height: 50px;
            margin-right: 8px;
        }
        .header p {
            font-size: 11px;
            color: white; 
            padding: 8px;
            background-color: #0056b3; /* Bleu */
            text-align: center;
            border-radius: 50px 0px 0px 50px;
        }
        .photo {
            text-align: center;
        }
        .photo h2 {
            font-size: 18px;
            width: 80%;
            background-color: #0056b3; /* Bleu */
            color: white;
            border-radius: 50px;
            padding: 4px;
            margin: auto;
        }
        .img {
            margin-left: 30%;
            position: relative;
            width: 120px;
            height: 160px;
        }
        .img img {
            width: 90%;
            height: 100%;
            object-fit: cover;
        }
        .img h3 {
            height: 12px;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #007bff; /* Bleu clair */
            margin: 0;
            border-radius: 50px 50px 0px 0px;
        }
        .img h4 {
            height: 12px;
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #0056b3; /* Bleu */
            border-radius: 0px 0px 50px 50px;
            margin: 0;
        }
        .info {
            padding-left: 10%;
        }
        .info p {
            font-size: 16px;
            line-height: 0.5;
            text-align: left;
        }
        .qr-code {
            text-align: center;
            margin-top: 8px;
        }
        .qr-code p {
            font-size: 12px;
        }
        .qr-code img {
            width: 80px;
            height: 80px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="header">
            <img src="{local_path}" alt="Logo">
            <p> Société Interafricaine des Produits 
            Pharmaceutiques et Parapharmaceutiques</p>
        </div>
        <div class="photo">
            <h2>CARTE PROFESSIONNELLE</h2>
            <div class="img">
                <h3></h3>
                <img src="{photo_path}" alt="Photo">
                <h4></h4>
            </div>
        </div>
        <div class="info">
            <p><strong>Nom : {nom}</strong></p>
            <p><strong>Prénoms : {prenom}</strong></p>
            <p><strong>Fonction : {fonction}</strong></p>
            <p><strong>Matricule : {matricule}</strong></p>
            <p><strong>N°CNI : {cni}</strong></p>
        </div>
        <div class="qr-code">
            <p><strong>Scanner pour marquer la présence :</strong></p>
            <img src="{qr_code_path}" alt="QR Code">
        </div>
    </div>
</body>
</html>
