{% extends 'home.html' %}

{% block content %}
<div class="page-wrapper d-flex align-items-center justify-content-center min-vh-100">
    <div class="row justify-content-center w-100">
        <div class="col-md-8 col-lg-6 col-xxl-4">
            <div class="card shadow-lg border-0">
                <div class="card-body p-4">
                    <h4 class="text-center mb-4 fw-bold">Créer un employé</h4>
                    
                    <!-- Affichage des messages -->
                    {% if messages %}
                        <div class="alert alert-dismissible">
                            {% for message in messages %}
                                <div class="alert {{ message.tags }} text-center">{{ message }}</div>
                            {% endfor %}
                        </div>
                    {% endif %}
                    
                    <!-- Formulaire d'inscription -->
                    <form action="/generer_badge" enctype="multipart/form-data" method="post">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label for="nom" class="form-label fw-semibold">Nom</label>
                            <input type="text" class="form-control" id="nom" name="nom" required>
                        </div>

                        <div class="mb-3">
                            <label for="prenom" class="form-label fw-semibold">Prénom</label>
                            <input type="text" class="form-control" id="prenom" name="prenom" required>
                        </div>

                        <div class="mb-3">
                            <label for="fonction" class="form-label fw-semibold">Fonction</label>
                            <input type="text" class="form-control" id="fonction" name="fonction" required>
                        </div>

                        <div class="mb-3">
                            <label for="matricule" class="form-label fw-semibold">Matricule</label>
                            <input type="text" class="form-control" id="matricule" name="matricule" required>
                        </div>

                        <div class="mb-3">
                            <label for="cni" class="form-label fw-semibold">Numéro de CNI</label>
                            <input type="text" class="form-control" id="cni" name="cni" required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label fw-semibold">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label fw-semibold">Mot de passe</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="password" name="password" required>
                                <button type="button" class="btn btn-outline-secondary" id="togglePassword">
                                    <i class="fas fa-eye"></i>  <!-- Icône "œil" de FontAwesome -->
                                </button>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="photo" class="form-label fw-semibold">Photo</label>
                            <input type="file" class="form-control" id="photo" name="photo" accept="image/*" required>
                        </div>

                        <div class="d-flex align-items-center justify-content-center">
                            <button type="submit" class="btn btn-primary w-100">Créer un utilisateur</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    document.getElementById('togglePassword').addEventListener('click', function () {
        const passwordInput = document.getElementById('password');
        const icon = this.querySelector('i');

        // Basculer entre type="password" et type="text"
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');  // Changer l'icône en "œil barré"
        } else {
            passwordInput.type = 'password';
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');  // Revenir à l'icône "œil"
        }
    });
</script>
{% endblock %}
